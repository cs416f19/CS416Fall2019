<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List People</title>
</head>
<body>

    <h1>List of people who registered</h1>

    {% for person in people %}
        <h4> ID: {{ person.id }}, Name: {{ person.first_name }}, LastName: {{ person.last_name }}, Age: {{ person.age }}</h4>
    {% endfor %}


    <a href="{% url 'register' %}">Go to Register Page</a>
</body>
</html>
